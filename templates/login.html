{% extends 'base.html' %}

{% block title %}
<h1>Login</h1>
{% endblock %}

{% block body %}
<form method="POST" action="/login_user">
    {% for field in form %}
        <h3>{{ field.label }}</h3>
        {{ field }}

        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    {% endfor %}
    <button type="submit">Login</button>
</form>
{% endblock %}
